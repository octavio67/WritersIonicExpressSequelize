<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list-writers"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Escritor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list lines="full">
    
  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Años</ion-label>
      <ion-input formControlName="fechas" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">País</ion-label>
      <ion-input formControlName="pais" type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Actualizar</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-list>

</ion-content>
